name: iOS Build and Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    env:
      SCHEME: "Grocery Guru Debug"
      PROJECT: "Grocery Guru.xcodeproj"
      TESTPLAN: "Grocery Guru.xctestplan" # optional â€“ falls du Testplan nutzt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Get available iPhone Simulator
        id: find-sim
        run: |
          UDID=$(xcrun simctl list devices available | grep 'iPhone 16 Pro (.*) (Booted)' | awk -F '[()]' '{print $2}' | head -n 1)
          if [ -z "$UDID" ]; then
            UDID=$(xcrun simctl list devices available | grep 'iPhone 16 Pro (.*) (Shutdown)' | awk -F '[()]' '{print $2}' | head -n 1)
            xcrun simctl boot "$UDID"
          fi
          echo "SIMULATOR_ID=$UDID" >> $GITHUB_ENV
      
      - name: Build for Testing
        run: |
          set -o pipefail && \
          xcodebuild build-for-testing \
            -scheme "$SCHEME" \
            -project "$PROJECT" \
            -destination "id=$SIMULATOR_ID" \
          | xcbeautify

      - name: Test (with UI + Code Coverage)
        env:
          SIMCTL_CHILD_PHOTOS_AUTHORIZE: YES
          SIMCTL_CHILD_CAMERA_AUTHORIZE: YES
          SIMCTL_CHILD_MICROPHONE_AUTHORIZE: YES
        run: |
          set -o pipefail && \
          xcodebuild test-without-building \
            -scheme "$SCHEME" \
            -project "$PROJECT" \
            -destination "id=$SIMULATOR_ID" \
            -enableCodeCoverage YES \
            -resultBundlePath CoverageResults.xcresult \
            -testPlan "$TESTPLAN" \
          | xcbeautify

      - name: Show Coverage %
        run: |
          COVERAGE=$(xcrun xccov view --report CoverageResults.xcresult | grep -Eo '[0-9]+\.[0-9]+%' | head -n 1)
          echo "Total Test Coverage: $COVERAGE"

      - name: Export Coverage JSON
        run: |
          xcrun xccov view --report --json CoverageResults.xcresult > coverage.json

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.json
