name: iOS - Build CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest   

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default       
     
      - name: Build and Test with Code Coverage
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
          RESULT_BUNDLE: CodeCoverage.xcresult
          RESULT_JSON: CodeCoverage.json
        run: |
          # xcrun xctrace returns via stderr, not the expected stdout (see https://developer.apple.com/forums/thread/663959)
          device=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"`
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`

          RESULT_BUNDLE="CodeCoverage.xcresult"
          RESULT_JSON="CodeCoverage.json"
          MIN_CODE_COVERAGE=50.0
      
          # Pre-clean
          if [ -d $RESULT_BUNDLE ]; then
            rm -rf $RESULT_BUNDLE
          fi
          if [ -f $RESULT_JSON ]; then
            rm $RESULT_JSON
          fi
      
          # Build
          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" -enableCodeCoverage YES
      
          # Test
          xcodebuild test-without-building -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" -enableCodeCoverage YES -resultBundlePath $RESULT_BUNDLE
      
      - name: Debug
        run: |
          echo RESULT_BUNDLE=$RESULT_BUNDLE
          echo RESULT_JSON=$RESULT_JSON
        
      - name: Convert .xcresult to JSON
        run: |
          xcrun xcresulttool get --format json --path "$RESULT_BUNDLE" > "$RESULT_JSON"
        
      - name: Print JSON content
        run: |
          cat "$RESULT_JSON"