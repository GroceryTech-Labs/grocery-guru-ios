name: iOS Build and Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build
        run: |
          # xcrun xctrace returns via stderr, not the expected stdout (see https://developer.apple.com/forums/thread/663959)
          xcodebuild build-for-testing -scheme "Grocery Guru Debug" -project "Grocery Guru.xcodeproj" -destination "platform=iOS Simulator,name=iPhone 16 Pro"
      - name: Test
        run: |
          # xcrun xctrace returns via stderr, not the expected stdout (see https://developer.apple.com/forums/thread/663959)
          xcodebuild test-without-building -scheme "Grocery Guru Debug" -project "Grocery Guru.xcodeproj" -destination "platform=iOS Simulator,name=iPhone 16 Pro" -enableCodeCoverage YES -resultBundlePath CoverageResults.xcresult
      - name: Code Coverage
        run: |
          xcrun xccov view --report --json CoverageResults.xcresult > test_coverage.json
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.json  